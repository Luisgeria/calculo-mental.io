<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Verde brillante */
            --secondary-color: #FFC107; /* Amarillo soleado */
            --accent-color: #2196F3; /* Azul vibrante */
            --text-color: #333;
            --background-light: #e0f7fa; /* Azul claro */
            --background-dark: #b2ebf2; /* Azul medio */
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-dark) 100%);
            margin: 0;
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden; /* Para las estrellas animadas */
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 15px 35px var(--shadow-color);
            width: 90%;
            max-width: 700px;
            text-align: center;
            animation: slideIn 1s ease-out;
            position: relative;
            z-index: 1; /* Asegura que el contenido est√© sobre las estrellas */
            margin-bottom: 20px; /* Espacio para el pie de p√°gina */
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-color);
            font-size: 4.5em;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0px var(--secondary-color), 6px 6px 0px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 40px;
            color: #555;
            font-weight: 600;
        }

        .game-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .game-link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-family: 'Fredoka One', cursive;
            font-size: 2.2em;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px var(--shadow-color);
            position: relative;
            overflow: hidden;
            border: none;
        }

        .game-link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
            transform: skewX(-20deg);
        }

        .game-link-button:hover::before {
            left: 100%;
        }

        .game-link-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        .game-link-button.educational {
            background: linear-gradient(45deg, #4CAF50, #8BC34A); /* Verde a verde m√°s claro */
        }

        .game-link-button.educational:hover {
            background: linear-gradient(45deg, #43A047, #7CB342);
        }

        .game-link-button.challenge {
            background: linear-gradient(45deg, #FF9800, #FFEB3B); /* Naranja a amarillo */
        }

        .game-link-button.challenge:hover {
            background: linear-gradient(45deg, #FB8C00, #FDD835);
        }

        .game-link-button span {
            position: relative;
            z-index: 2; /* Asegura que el texto est√© sobre el efecto hover */
        }

        /* Iconos */
        .game-link-button::after {
            content: '';
            display: inline-block;
            margin-left: 20px;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            top: 5px; /* Ajuste vertical para alineaci√≥n */
        }

        .game-link-button.educational::after {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>');
        }

        .game-link-button.challenge::after {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 15H9v-2h2v2zm4-4h-4V7h4v5z"/></svg>');
        }

        .footer-attribution {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 3.5em;
            }
            p {
                font-size: 1.2em;
            }
            .game-link-button {
                font-size: 1.8em;
                padding: 15px 25px;
            }
            .game-link-button::after {
                width: 40px;
                height: 40px;
                margin-left: 15px;
            }
            .footer-attribution {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.8em;
            }
            p {
                font-size: 1em;
                margin-bottom: 30px;
            }
            .game-link-button {
                font-size: 1.5em;
                padding: 12px 20px;
            }
            .game-link-button::after {
                width: 30px;
                height: 30px;
                margin-left: 10px;
            }
            .footer-attribution {
                font-size: 0.7em;
            }
        }
    </style>
</head>
