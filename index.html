<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cálculo Mental</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e0f7fa; /* Azul claro */
            margin: 0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #00796b;
            margin-bottom: 25px;
            font-size: 2.2em; /* Ajustado para gamificación */
        }

        h2 {
            color: #00796b;
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 1.6em;
        }

        .level-info {
            font-size: 1.3em;
            color: #3f51b5;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .player-info {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        .player-input {
            margin-bottom: 20px;
        }

        .player-input input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
            max-width: 250px;
        }

        .player-input button {
            background-color: #2196f3; /* Azul */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .player-input button:hover {
            background-color: #1976d2;
        }


        .game-area {
            margin-top: 30px;
            display: none; /* Oculto inicialmente hasta que el jugador ponga su nombre */
        }

        .question {
            font-size: 2.5em; /* Ajustado */
            font-weight: bold;
            color: #3f51b5;
            margin-bottom: 20px;
            min-height: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        #answerInput {
            padding: 12px 20px;
            font-size: 1.5em;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            transition: border-color 0.3s ease;
        }

        #answerInput:focus {
            border-color: #00796b;
            outline: none;
        }

        #checkButton {
            background-color: #ff9800; /* Naranja */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #checkButton:hover {
            background-color: #fb8c00;
            transform: translateY(-2px);
        }

        .result-message {
            font-size: 1.5em; /* Ajustado */
            font-weight: bold;
            margin-top: 20px;
            min-height: 1.5em;
        }

        .result-message.correct {
            color: #4CAF50; /* Verde */
        }

        .result-message.incorrect {
            color: #f44336; /* Rojo */
        }

        #decompositionExplanation {
            margin-top: 20px;
            font-size: 1em; /* Ajustado */
            color: #555;
            background-color: #e3f2fd;
            padding: 15px;
            border-left: 5px solid #2196f3;
            border-radius: 5px;
            text-align: left;
            display: none;
        }

        #decompositionExplanation p {
            margin: 5px 0;
        }

        #decompositionExplanation strong {
            color: #3f51b5;
        }

        .score-display {
            font-size: 1.3em; /* Ajustado */
            margin-top: 25px;
            color: #555;
            font-weight: bold;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .score-display span {
            color: #3f51b5;
        }

        .timer-display {
            font-size: 1.1em;
            color: #777;
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 400px;
        }

        .timer-display span {
            color: #00796b;
            font-weight: bold;
        }

        .reset-button {
            background-color: #d32f2f; /* Rojo oscuro */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reset-button:hover {
            background-color: #c62828;
            transform: translateY(-2px);
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h3 {
            color: #00796b;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .modal-content p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #43a047;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.4em;
            }
            .level-info, .score-display {
                font-size: 1.1em;
            }
            .question {
                font-size: 2em;
            }
            #answerInput {
                width: 100px;
                font-size: 1.2em;
            }
            #checkButton {
                padding: 10px 15px;
                font-size: 1.2em;
            }
            .result-message {
                font-size: 1.3em;
            }
            #decompositionExplanation {
                font-size: 0.9em;
            }
            .reset-button {
                padding: 8px 15px;
                font-size: 1em;
            }
            .timer-display {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            #answerInput {
                width: 80%;
                margin: 0 auto;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            .modal-content h3 {
                font-size: 1.5em;
            }
            .modal-content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Cálculo Mental</h1>

        <div id="playerSetup" class="player-input">
            <p>Introduce tu nombre para empezar:</p>
            <input type="text" id="playerNameInput" placeholder="Tu nombre">
            <button id="startGameButton">Empezar Juego</button>
        </div>

        <div class="game-area" id="gameArea">
            <p class="player-info">Jugador: <span id="displayPlayerName"></span></p>
            <p class="level-info">Nivel: <span id="currentLevelDisplay">1</span> / Pregunta: <span id="questionCountDisplay">0</span> de 10</p>
            <div class="timer-display">
                <p>Tiempo Total: <span id="totalTimeDisplay">00:00</span></p>
                <p>Tiempo de Nivel: <span id="levelTimeDisplay">00:00</span></p>
            </div>
            <p class="question" id="mathQuestion">¡A por ello!</p>
            <div class="input-group">
                <input type="number" id="answerInput" placeholder="Tu respuesta">
                <button id="checkButton">Comprobar</button>
            </div>
            <p class="result-message" id="resultMessage"></p>
            <div id="decompositionExplanation"></div>
            <div class="score-display">
                <p>Aciertos: <span id="currentScore">0/0</span></p>
                <p>Fallos en este nivel: <span id="currentFails">0</span></p>
            </div>
            <button class="reset-button" id="resetGameButton">Reiniciar Juego</button>
        </div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button id="modalButton">Continuar</button>
        </div>
    </div>

    <script>
        const MAX_LEVELS = 10;
        const QUESTIONS_PER_LEVEL = 10;
        const MAX_FAILS = 3;

        let playerName = '';
        let currentLevel = 1;
        let correctAnswersInLevel = 0;
        let totalAttemptsInLevel = 0;
        let failsInLevel = 0;
        let currentProblem = {}; // Almacena la pregunta y la respuesta correcta

        let totalTimeSeconds = 0;
        let levelTimeSeconds = 0;
        let totalTimerInterval;
        let levelTimerInterval;

        // --- DOM Elements ---
        const playerSetupDiv = document.getElementById('playerSetup');
        const playerNameInput = document.getElementById('playerNameInput');
        const startGameButton = document.getElementById('startGameButton');
        const gameAreaDiv = document.getElementById('gameArea');
        const displayPlayerNameSpan = document.getElementById('displayPlayerName');
        const currentLevelDisplay = document.getElementById('currentLevelDisplay');
        const questionCountDisplay = document.getElementById('questionCountDisplay');
        const totalTimeDisplay = document.getElementById('totalTimeDisplay'); // Nuevo
        const levelTimeDisplay = document.getElementById('levelTimeDisplay'); // Nuevo
        const mathQuestionDiv = document.getElementById('mathQuestion');
        const answerInput = document.getElementById('answerInput');
        const checkButton = document.getElementById('checkButton');
        const resultMessageDiv = document.getElementById('resultMessage');
        const decompositionExplanationDiv = document.getElementById('decompositionExplanation');
        const currentScoreSpan = document.getElementById('currentScore');
        const currentFailsSpan = document.getElementById('currentFails');
        const resetGameButton = document.getElementById('resetGameButton');
        const gameModal = document.getElementById('gameModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalButton = document.getElementById('modalButton');

        // --- Event Listeners ---
        startGameButton.addEventListener('click', () => {
            playerName = playerNameInput.value.trim();
            if (playerName) {
                playerSetupDiv.style.display = 'none';
                gameAreaDiv.style.display = 'block';
                displayPlayerNameSpan.textContent = playerName;
                loadGameProgress(); // Carga el progreso, incluyendo el tiempo total
                startTotalTimer();
                initializeLevel();
            } else {
                alert('Por favor, introduce tu nombre.');
            }
        });

        checkButton.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
        modalButton.addEventListener('click', handleModalContinue);
        resetGameButton.addEventListener('click', resetGame);


        // --- Timer Functions ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            const paddedMinutes = String(minutes).padStart(2, '0');
            const paddedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${paddedMinutes}:${paddedSeconds}`;
        }

        function startTotalTimer() {
            if (totalTimerInterval) clearInterval(totalTimerInterval);
            totalTimerInterval = setInterval(() => {
                totalTimeSeconds++;
                totalTimeDisplay.textContent = formatTime(totalTimeSeconds);
                saveGameProgress(); // Guardar el tiempo total regularmente
            }, 1000);
        }

        function stopTotalTimer() {
            clearInterval(totalTimerInterval);
        }

        function startLevelTimer() {
            levelTimeSeconds = 0; // Reiniciar el tiempo del nivel al empezar uno nuevo
            levelTimeDisplay.textContent = formatTime(levelTimeSeconds);
            if (levelTimerInterval) clearInterval(levelTimerInterval);
            levelTimerInterval = setInterval(() => {
                levelTimeSeconds++;
                levelTimeDisplay.textContent = formatTime(levelTimeSeconds);
            }, 1000);
        }

        function stopLevelTimer() {
            clearInterval(levelTimerInterval);
        }


        // --- Game State Management ---

        function saveGameProgress() {
            const gameProgress = {
                playerName: playerName,
                currentLevel: currentLevel,
                correctAnswersInLevel: correctAnswersInLevel,
                totalAttemptsInLevel: totalAttemptsInLevel,
                failsInLevel: failsInLevel,
                totalTimeSeconds: totalTimeSeconds // Guardar tiempo total
            };
            localStorage.setItem('mentalMathGameProgress', JSON.stringify(gameProgress));
        }

        function loadGameProgress() {
            const savedProgress = localStorage.getItem('mentalMathGameProgress');
            if (savedProgress) {
                const gameProgress = JSON.parse(savedProgress);
                playerName = gameProgress.playerName;
                currentLevel = gameProgress.currentLevel;
                correctAnswersInLevel = gameProgress.correctAnswersInLevel;
                totalAttemptsInLevel = gameProgress.totalAttemptsInLevel;
                failsInLevel = gameProgress.failsInLevel;
                totalTimeSeconds = gameProgress.totalTimeSeconds || 0; // Cargar tiempo total, o 0 si no existe
                displayPlayerNameSpan.textContent = playerName;
                totalTimeDisplay.textContent = formatTime(totalTimeSeconds); // Actualizar display
            }
        }

        function resetGame() {
            if (confirm('¿Estás seguro de que quieres reiniciar el juego? Se perderá todo tu progreso.')) {
                localStorage.removeItem('mentalMathGameProgress');
                playerName = '';
                currentLevel = 1;
                correctAnswersInLevel = 0;
                totalAttemptsInLevel = 0;
                failsInLevel = 0;
                totalTimeSeconds = 0; // Reiniciar tiempo total
                stopTotalTimer();
                stopLevelTimer(); // Asegurarse de que el cronómetro de nivel también pare
                totalTimeDisplay.textContent = formatTime(0);
                levelTimeDisplay.textContent = formatTime(0);

                playerSetupDiv.style.display = 'block';
                gameAreaDiv.style.display = 'none';
                playerNameInput.value = '';
                updateScoreDisplay();
                mathQuestionDiv.textContent = '¡A por ello!';
                resultMessageDiv.textContent = '';
                decompositionExplanationDiv.style.display = 'none';
                answerInput.value = '';
                answerInput.readOnly = false;
                checkButton.style.display = 'inline-block';
            }
        }

        function initializeLevel() {
            correctAnswersInLevel = 0;
            totalAttemptsInLevel = 0;
            failsInLevel = 0;
            updateScoreDisplay();
            startLevelTimer(); // Iniciar cronómetro de nivel al empezar un nivel
            generateNewProblem();
        }

        function updateScoreDisplay() {
            currentLevelDisplay.textContent = currentLevel;
            questionCountDisplay.textContent = totalAttemptsInLevel;
            currentScoreSpan.textContent = `${correctAnswersInLevel}/${totalAttemptsInLevel}`;
            currentFailsSpan.textContent = failsInLevel;
        }

        // --- Game Logic ---

        function generateNewProblem() {
            let num1, num2, operation, correctAnswer;
            resultMessageDiv.textContent = '';
            decompositionExplanationDiv.style.display = 'none';
            answerInput.value = '';
            checkButton.style.display = 'inline-block';
            answerInput.readOnly = false;
            answerInput.focus();

            switch (currentLevel) {
                case 1: // Sumas y Restas hasta 20
                    if (Math.random() < 0.6) { // Sumas
                        num1 = Math.floor(Math.random() * 10) + 5;
                        num2 = Math.floor(Math.random() * 8) + 2;
                        operation = '+';
                        correctAnswer = num1 + num2;
                    } else { // Restas
                        num1 = Math.floor(Math.random() * 10) + 10;
                        num2 = Math.floor(Math.random() * (num1 - 4)) + 1;
                        operation = '-';
                        correctAnswer = num1 - num2;
                    }
                    break;
                case 2: // Sumas y Restas hasta 50, introducción a tablas (2, 5, 10)
                    if (Math.random() < 0.4) { // Sumas
                        num1 = Math.floor(Math.random() * 30) + 15;
                        num2 = Math.floor(Math.random() * 20) + 5;
                        operation = '+';
                        correctAnswer = num1 + num2;
                    } else if (Math.random() < 0.8) { // Restas
                        num1 = Math.floor(Math.random() * 30) + 25;
                        num2 = Math.floor(Math.random() * 15) + 5;
                        if (num2 >= num1) num2 = Math.floor(Math.random() * (num1 - 10)) + 1;
                        operation = '-';
                        correctAnswer = num1 - num2;
                    } else { // Multiplicaciones simples (tabla del 2, 5, 10)
                        const tables = [2, 5, 10];
                        num1 = tables[Math.floor(Math.random() * tables.length)];
                        num2 = Math.floor(Math.random() * 9) + 2;
                        operation = '×';
                        correctAnswer = num1 * num2;
                    }
                    break;
                case 3: // Sumas y Restas hasta 100 con acarreo/préstamo. Multiplicaciones (3, 4)
                    if (Math.random() < 0.4) { // Sumas
                        num1 = Math.floor(Math.random() * 70) + 30;
                        num2 = Math.floor(Math.random() * 50) + 10;
                        operation = '+';
                        correctAnswer = num1 + num2;
                    } else if (Math.random() < 0.8) { // Restas
                        num1 = Math.floor(Math.random() * 70) + 50;
                        num2 = Math.floor(Math.random() * 30) + 10;
                        if (num2 >= num1) num2 = Math.floor(Math.random() * (num1 - 20)) + 1;
                        operation = '-';
                        correctAnswer = num1 - num2;
                    } else { // Multiplicaciones (3, 4)
                        const tables = [3, 4];
                        num1 = tables[Math.floor(Math.random() * tables.length)];
                        num2 = Math.floor(Math.random() * 9) + 2;
                        operation = '×';
                        correctAnswer = num1 * num2;
                    }
                    break;
                case 4: // Sumas y Restas hasta 200. Multiplicaciones (6, 7). Div. exactas simples.
                    if (Math.random() < 0.3) { // Sumas
                        num1 = Math.floor(Math.random() * 100) + 50;
                        num2 = Math.floor(Math.random() * 80) + 20;
                        operation = '+';
                        correctAnswer = num1 + num2;
                    } else if (Math.random() < 0.6) { // Restas
                        num1 = Math.floor(Math.random() * 100) + 100;
                        num2 = Math.floor(Math.random() * 70) + 30;
                        if (num2 >= num1) num2 = Math.floor(Math.random() * (num1 - 50)) + 1;
                        operation = '-';
                        correctAnswer = num1 - num2;
                    } else if (Math.random() < 0.8) { // Multiplicaciones (6, 7)
                        const tables = [6, 7];
                        num1 = tables[Math.floor(Math.random() * tables.length)];
                        num2 = Math.floor(Math.random() * 9) + 2;
                        operation = '×';
                        correctAnswer = num1 * num2;
                    } else { // Divisiones exactas
                        num2 = Math.floor(Math.random() * 6) + 2; // Divisor 2-7
                        correctAnswer = Math.floor(Math.random() * 15) + 5; // Cociente 5-19
                        num1 = num2 * correctAnswer;
                        operation = '÷';
                    }
                    break;
                case 5: // Sumas y Restas hasta 1000. Multiplicaciones (8, 9).
                    if (Math.random() < 0.35) { // Sumas
                        num1 = Math.floor(Math.random() * 500) + 100;
                        num2 = Math.floor(Math.random() * 300) + 50;
                        operation = '+';
                        correctAnswer = num1 + num2;
                    } else if (Math.random() < 0.7) { // Restas
                        num1 = Math.floor(Math.random() * 500) + 300;
                        num2 = Math.floor(Math.random() * 200) + 50;
                        if (num2 >= num1) num2 = Math.floor(Math.random() * (num1 - 100)) + 1;
                        operation = '-';
                        correctAnswer = num1 - num2;
                    } else { // Multiplicaciones (8, 9)
                        const tables = [8, 9];
                        num1 = tables[Math.floor(Math.random() * tables.length)];
                        num2 = Math.floor(Math.random() * 9) + 2;
                        operation = '×';
                        correctAnswer = num1 * num2;
                    }
                    break;
                case 6: // Multiplicaciones 1 dígito por 2/3 dígitos. Divisiones con resto.
                    if (Math.random() < 0.6) { // Multiplicaciones 1x2/3 digitos
                        num1 = Math.floor(Math.random() * 8) + 2; // 2-9
                        num2 = Math.floor(Math.random() * 200) + 20; // 20-219
                        operation = '×';
                        correctAnswer = num1 * num2;
                    } else { // Divisiones con resto
                        num2 = Math.floor(Math.random() * 8) + 2; // Divisor 2-9
                        let quotient = Math.floor(Math.random() * 30) + 10; // Cociente 10-39
                        let remainder = Math.floor(Math.random() * (num2 - 1)) + 1; // Resto 1 a num2-1
                        num1 = num2 * quotient + remainder;
                        operation = '÷';
                        correctAnswer = quotient; // Se espera el cociente entero
                    }
                    break;
                case 7: // Sumas/Restas hasta 10,000. Multiplicaciones 2x2 dig.
                    if (Math.random() < 0.4) { // Sumas
                        num1 = Math.floor(Math.random() * 4000) + 1000;
                        num2 = Math.floor(Math.random() * 3000) + 500;
                        operation = '+';
                        correctAnswer = num1 + num2;
                    } else if (Math.random() < 0.8) { // Restas
                        num1 = Math.floor(Math.random() * 5000) + 4000;
                        num2 = Math.floor(Math.random() * 2000) + 500;
                        if (num2 >= num1) num2 = Math.floor(Math.random() * (num1 - 1500)) + 1;
                        operation = '-';
                        correctAnswer = num1 - num2;
                    } else { // Multiplicaciones 2x2 digitos (ej. 23 * 45)
                        num1 = Math.floor(Math.random() * 70) + 10; // 10-79
                        num2 = Math.floor(Math.random() * 70) + 10; // 10-79
                        operation = '×';
                        correctAnswer = num1 * num2;
                    }
                    break;
                case 8: // Multiplicaciones 3x2 digitos. Decimales simples (x10, /10, x2, /2)
                    if (Math.random() < 0.5) { // Multiplicaciones 3x2 digitos
                        num1 = Math.floor(Math.random() * 400) + 100; // 100-499
                        num2 = Math.floor(Math.random() * 40) + 10; // 10-49
                        operation = '×';
                        correctAnswer = num1 * num2;
                    } else { // Decimales simples (multiplicar/dividir por 10, 2, 0.5)
                        const decOps = Math.random();
                        if (decOps < 0.4) { // x10, /10
                            num1 = (Math.floor(Math.random() * 900) + 10) / 10; // 1.0 - 90.0
                            operation = (Math.random() < 0.5) ? '×' : '÷';
                            num2 = 10;
                            correctAnswer = (operation === '×') ? parseFloat((num1 * num2).toFixed(2)) : parseFloat((num1 / num2).toFixed(2));
                        } else if (decOps < 0.7) { // x2
                            num1 = (Math.floor(Math.random() * 50) + 1) / 10; // 0.1 - 5.0
                            num2 = 2;
                            operation = '×';
                            correctAnswer = parseFloat((num1 * num2).toFixed(2));
                        } else { // /2 o x0.5
                            num1 = (Math.floor(Math.random() * 50) + 1) * 2; // 2-100 (para asegurar que sea divisible por 2)
                            num2 = 2;
                            operation = '÷';
                            correctAnswer = parseFloat((num1 / num2).toFixed(2));
                        }
                    }
                    break;
                case 9: // Operaciones combinadas. Fracciones simples.
                    if (Math.random() < 0.6) { // Operaciones combinadas (ej. 5 * 8 + 3)
                        const ops = ['+', '-', '×', '÷'];
                        let op1 = ops[Math.floor(Math.random() * ops.length)];
                        let op2 = ops[Math.floor(Math.random() * (ops.length -1 ))];
                        let n1, n2, n3;

                        // Asegurarse de que las divisiones sean exactas y los resultados positivos
                        do {
                            n1 = Math.floor(Math.random() * 10) + 2;
                            n2 = Math.floor(Math.random() * 10) + 2;
                            n3 = Math.floor(Math.random() * 10) + 2;
                            
                            let expression = `${n1} ${op1} ${n2} ${op2} ${n3}`;
                            try {
                                correctAnswer = eval(expression.replace('×', '*').replace('÷', '/'));
                            } catch (e) {
                                correctAnswer = NaN;
                            }
                        } while (!Number.isInteger(correctAnswer) || correctAnswer < 0 || totalAttemptsInLevel > 100);

                        operation = `${op1} ${op2}`; // Simplemente para mostrar en la pregunta
                        mathQuestionDiv.textContent = `${n1} ${op1} ${n2} ${op2} ${n3} = ?`;
                    } else { // Fracciones simples (ej. 1/2 de 10)
                        let denominator = [2, 3, 4, 5, 10][Math.floor(Math.random() * 5)];
                        num2 = (Math.floor(Math.random() * 10) + 2) * denominator; // Asegurar que sea divisible
                        num1 = 1; // Numerador fijo por simplicidad
                        operation = `/${denominator} de`;
                        mathQuestionDiv.textContent = `${num1}/${denominator} de ${num2} = ?`;
                        correctAnswer = num2 / denominator;
                    }
                    break;
                case 10: // Repaso general con números más grandes y todas las operaciones
                    const finalOps = ['+', '-', '×', '÷'];
                    operation = finalOps[Math.floor(Math.random() * finalOps.length)];

                    if (operation === '+') {
                        num1 = Math.floor(Math.random() * 50000) + 10000;
                        num2 = Math.floor(Math.random() * 20000) + 5000;
                        correctAnswer = num1 + num2;
                    } else if (operation === '-') {
                        num1 = Math.floor(Math.random() * 70000) + 20000;
                        num2 = Math.floor(Math.random() * 30000) + 10000;
                        if (num2 >= num1) num2 = Math.floor(Math.random() * (num1 - 15000)) + 1;
                        correctAnswer = num1 - num2;
                    } else if (operation === '×') {
                        num1 = Math.floor(Math.random() * 100) + 10; // 10-109
                        num2 = Math.floor(Math.random() * 100) + 10; // 10-109
                        correctAnswer = num1 * num2;
                    } else { // Divisiones con o sin resto
                        num2 = Math.floor(Math.random() * 15) + 5; // Divisor 5-19
                        let quotient = Math.floor(Math.random() * 60) + 10; // Cociente 10-69
                        let remainder = Math.floor(Math.random() * (num2 - 1)); // Resto 0 a num2-1 (puede ser exacto)
                        num1 = num2 * quotient + remainder;
                        correctAnswer = Math.floor(num1 / num2); // Cociente entero
                    }

                    if (operation === '÷' && remainder !== 0) {
                         mathQuestionDiv.textContent = `${num1} ${operation} ${num2} (solo cociente) = ?`;
                    } else if (operation === '÷' && remainder === 0) {
                         mathQuestionDiv.textContent = `${num1} ${operation} ${num2} = ?`;
                    } else {
                        mathQuestionDiv.textContent = `${num1} ${operation} ${num2} = ?`;
                    }
                    break;
                default:
                    mathQuestionDiv.textContent = '¡Felicidades, has completado todos los niveles!';
                    checkButton.style.display = 'none';
                    answerInput.readOnly = true;
                    stopLevelTimer(); // Parar el cronómetro de nivel al finalizar
                    stopTotalTimer(); // Parar el cronómetro total
                    return;
            }

            // Asegurarse de que la pregunta se muestre si no es un caso especial del nivel 9 o 10
            if (currentLevel < 9 || (currentLevel === 9 && operation.indexOf('de') === -1) || (currentLevel === 10 && operation !== '÷')) {
                mathQuestionDiv.textContent = `${num1} ${operation} ${num2} = ?`;
            } else if (currentLevel === 10 && operation === '÷') {
                // Ya se maneja la visualización de la división con resto en el caso 10
            }

            currentProblem = { num1, num2, operation, correctAnswer };
        }

        function checkAnswer() {
            const userAnswer = parseFloat(answerInput.value);
            if (isNaN(userAnswer)) {
                resultMessageDiv.textContent = 'Por favor, introduce un número válido.';
                resultMessageDiv.className = 'result-message incorrect';
                decompositionExplanationDiv.style.display = 'none';
                return;
            }

            totalAttemptsInLevel++;
            if (userAnswer === currentProblem.correctAnswer) {
                resultMessageDiv.textContent = '¡Correcto! 🎉';
                resultMessageDiv.className = 'result-message correct';
                correctAnswersInLevel++;
            } else {
                resultMessageDiv.textContent = `¡Incorrecto! La respuesta correcta era ${currentProblem.correctAnswer}.`;
                resultMessageDiv.className = 'result-message incorrect';
                failsInLevel++;
            }
            updateScoreDisplay();
            saveGameProgress(); // Guardar progreso después de cada intento

            decompositionExplanationDiv.style.display = 'none';

            answerInput.readOnly = true;
            checkButton.style.display = 'none';

            setTimeout(() => { // Pequeño retraso para que el usuario lea el resultado
                if (failsInLevel >= MAX_FAILS) {
                    stopLevelTimer(); // Parar el cronómetro de nivel al fallar
                    showModal('¡Oh no!', `Has acumulado ${MAX_FAILS} fallos en este nivel. ¡Tienes que reiniciar el Nivel ${currentLevel}!`, () => {
                        initializeLevel(); // Reinicia el nivel actual
                        saveGameProgress(); // Guarda el progreso después de reiniciar el nivel
                    });
                } else if (correctAnswersInLevel >= QUESTIONS_PER_LEVEL) {
                    stopLevelTimer(); // Parar el cronómetro de nivel al superar
                    if (currentLevel < MAX_LEVELS) {
                        showModal('¡Enhorabuena!', `¡Has superado el Nivel ${currentLevel}! Tiempo del nivel: ${formatTime(levelTimeSeconds)}. Adelante al siguiente nivel.`, () => {
                            currentLevel++;
                            initializeLevel();
                            saveGameProgress(); // Guarda el progreso al pasar de nivel
                        });
                    } else {
                        stopTotalTimer(); // Parar el cronómetro total al finalizar el juego
                        showModal('¡Felicidades!', `¡Has completado todos los ${MAX_LEVELS} niveles del juego, ${playerName}! Eres un campeón del cálculo mental.\n Tiempo total del juego: ${formatTime(totalTimeSeconds)}.`, () => {
                            resetGame(); // Reiniciar el juego al finalizar todos los niveles
                        });
                    }
                } else {
                    generateNewProblem(); // Continuar con la siguiente pregunta si no hay fallos máximos ni nivel superado
                }
            }, 1500); // 1.5 segundos de espera
        }

        // --- Modal Functions ---
        function showModal(title, message, onContinue) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalButton.onclick = () => {
                gameModal.style.display = 'none';
                onContinue();
            };
            gameModal.style.display = 'flex'; // Usar flex para centrar contenido
        }

        function handleModalContinue() {
            // Esta función es llamada por el click del botón del modal,
            // la lógica de lo que pasa después del modal se pasa a showModal
        }

        // --- Initialization ---
        // Al cargar la página, comprueba si hay un nombre guardado
        window.onload = () => {
            const savedProgress = localStorage.getItem('mentalMathGameProgress');
            if (savedProgress) {
                const gameProgress = JSON.parse(savedProgress);
                playerNameInput.value = gameProgress.playerName;
                startGameButton.click(); // Simula el clic en el botón de empezar juego
            } else {
                totalTimeDisplay.textContent = formatTime(0); // Asegura que el tiempo total se vea en 00:00 al inicio
                levelTimeDisplay.textContent = formatTime(0); // Asegura que el tiempo de nivel se vea en 00:00 al inicio
            }
            updateScoreDisplay();
        };
    </script>
